<body style="background-color: black;">
    <div class="monitor"></div>
    <div class="screen">
        <div class="icons">
            <div class="my_computer">
                <br>
                <br>
                <br>
                Meu<br>Computador
            </div>
            <div class="trashcan">
                <br>
                <br>
                <br>
                Lixeira
            </div>
            <div class="my_documents">
                <br>
                <br>
                <br>
                Meus<br>Documentos
            </div>
            <div class="calculator">
                <br>
                <br>
                <br>
                Calculadora
            </div>
            <div class="pinball">
                <br>
                <br>
                <br>
                Pinball
            </div>
            <div class="sollitaire">
                <br>
                <br>
                <br>
                Solitário
            </div>
            <div class="notepad">              
                <br>
                <br>
                <br>
                Notas
            </div>
            <button class="folder_flavia" id="flavia" onclick="abrirPasta()">
                <br>
                <br>
                <br>
                Flávia<br>Danza
            </button>
            <button class="folder_maira" id="maira" onclick="abrirPasta()">
                <br>
                <br>
                <br>
                Maira<br>Alves
            </button>
            <button class="folder_maria" id="maria" onclick="abrirPasta()">
                <br>
                <br>
                <br>
                Maria<br>Eduarda
            </button>
        </div>
        <div class="taskbar">
            <div class="time" id="time"></div>
            <button class="perfil" id="perfil">Perfil</button>
                <div class="pop-up" id="popup">
                <div class="pop-up_content">
                    <div class="titlebar_sidebar">Meu Perfil</div>
                    <a href="../../tela_inicial/html/tela_inicial.html">
                    <button id="sair" class="sair">Sair</button>
                    </a>
                </div>
            </div>
            <div class="portfolio" id="portfolio">
                <div class="barra">
                  <div class="texto-titulo-barra" id="texto-titulo-barra"></div>
                  <div class="controles-titulo-barra">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close" onclick="fecharPasta()"></button>
                  </div> <!--controles-titulo-barra-->
                </div> <!--title-bar-text-->
                <div class="janela-body">
                  <div class="conteudo">
        
                    <h1 id="titulo"></h1>
                    <h2 id="descricao"></h2>
                    <ul id="ingredientes"></ul>
                    <p id="preparo"></p>
        
                  </div> <!--conteudo-->
                </div> <!--janela-body-->
              </div> <!--portfolio-->
        </div>
